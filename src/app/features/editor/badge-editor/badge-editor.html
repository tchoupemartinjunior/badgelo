<div class="space-y-6">
    <div class="border-b border-gray-200 pb-4">
        <h2 class="text-lg font-semibold text-purple-700">{{ 'BADGE_EDITOR.TITLE' | translate }}</h2>
    </div>

    <!-- Badge Type Input -->
    <div class="flex flex-col gap-2">
        <label for="badge-type" class="text-sm font-medium text-gray-700">{{ 'BADGE_EDITOR.TYPE_LABEL' | translate
            }}</label>
        <select id="badge-type" (input)="updateBadgeType($event)"
            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm bg-white cursor-pointer">
            <option value="" disabled selected>{{ 'BADGE_EDITOR.TYPE_PLACEHOLDER' | translate }}</option>
            @for(option of badgeTypeOptions; track option.label) {
            <option [value]="option.value">{{ option.label | translate }}</option>
            }
        </select>
    </div>

    <!-- Badge Color Input -->
    <div class="flex flex-col gap-2">
        <label for="badge-color" class="text-sm font-medium text-gray-700">{{ 'BADGE_EDITOR.COLOR_LABEL' | translate
            }}</label>
        <div class="flex items-center gap-3">
            <!-- <input id="badge-color" type="color" (input)="updateBadgeColor($event)"
                class="w-12 h-12 rounded-lg cursor-pointer border border-gray-300">
            <span class="text-sm text-gray-500">#FF6B6B</span> -->

            <div class="flex flex-row flex-wrap gap-2">
                <input id="badge-color" type="color" (input)="updateBadgeColor($event)"
                    class="w-8 h-8 rounded-full cursor-pointer border-2 border-gray-300 hover:border-purple-500">
                @for(color of predefinedBadgeColors; track color) {
                <div (click)="selectPredefinedColor(color)" [style.backgroundColor]="color"
                    class="w-8 h-8 rounded-full cursor-pointer border-2 border-gray-300 hover:border-purple-500">
                </div>
                }
            </div>
        </div>
    </div>

    <!-- Badge Text Input -->
    <div class="flex flex-col gap-2">
        <label for="badge-text" class="text-sm font-medium text-gray-700">{{ 'BADGE_EDITOR.TEXT_LABEL' | translate
            }}</label>
        <textarea (input)="updateBadgeText($event)" id="badge-text"
            placeholder="{{ 'BADGE_EDITOR.TEXT_PLACEHOLDER' | translate }}"
            class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm resize-none h-24"></textarea>
    </div>


</div>

<div
  class="flex flex-col items-center justify-center mx-auto w-full max-w-md h-80
         bg-white shadow-xl rounded-2xl border border-purple-100 p-6"
>
  <!-- Icône -->
  <div class="flex items-center justify-center w-16 h-16 rounded-full bg-purple-100 mb-4">
    <svg
      class="w-8 h-8 text-purple-700"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M7 16l5-5 5 5M12 11v8M4 4h16" />
    </svg>
  </div>

  <!-- Texte -->
  <p class="text-lg font-semibold text-gray-800 mb-2">
    Téléchargez une image
  </p>
  <p class="text-sm text-gray-500 mb-6">
    Cliquez sur le bouton ou déposez votre image ici
  </p>

  <!-- Bouton -->
  <label
    class="cursor-pointer bg-purple-700 text-white text-base font-medium
           px-6 py-3 rounded-lg shadow-md
           hover:bg-purple-600 hover:shadow-lg
           transition duration-200 ease-in-out"
  >
    Choisir un fichier
    <input type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)" aria-label="Choisir un fichier image" />
  </label>
</div>

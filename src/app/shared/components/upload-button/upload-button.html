<label class="cursor-pointer {{backgroundColor()}} text-white text-base font-medium
           px-6 py-3 rounded-lg shadow-md
           hover:bg-indigo-600 hover:shadow-lg
           transition duration-200 ease-in-out">
  {{ 'EDITOR.UPLOAD_IMAGE' | translate }}
  <input type="file" accept="image/*" class="hidden" (change)="onFileSelected($event)"
    aria-label="Choisir un fichier image" />
</label>
